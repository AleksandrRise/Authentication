<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegMenu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="validateForm.js">
</head>
<body>

    <!-- Messages for a registration page -->
    <div class="responseMessages" id="successMessage">
        <p class="responseMessages__text">User has been created!</p>
    </div>
    <div class="responseMessages" id="failMessage">
        <p class="responseMessages__text">Such a user already exists!</p>
    </div>
    <!-- Messages for a login page -->
    <div class="responseMessages" id="matchingFailMessage">
        <p class="responseMessages__text">The password is wrong! Try again.</p>
    </div>
    <div class="responseMessages" id="userNotFoundMessage">
        <p class="responseMessages__text">Such a user is not found!</p>
    </div>


    <div class="menuBlock">

        <div class="menuBlock__container">

            <form id="form1" class="menuBlock__form menuBlock__form1">
                <label for="menuBlock__name" class="menuBlock__nameLabel nameLabel1">Your Name:</label>
                <input type="text" name="name1" id="menuBlock__name1" class="menuBlock__name name1" placeholder="Name" autofocus>

                <label for="menuBlock__password" class="menuBlock__passLabel passLabel1">Your Password:</label>
                <input type="password" name="pass1" id="menuBlock__password1" class="menuBlock__password pass1" placeholder="Password">

                <input type="button" id="menuBlock__submit1" class="menuBlock__submit submit1" value="Submit" onclick="doGet()">
                <button class="menuBlock__noAccount bottomBtn">I don't have an account</button>
            </form>

            <form id="form2" class="menuBlock__form menuBlock__form2" style="display: none;">
                <label for="menuBlock__name" class="menuBlock__nameLabel nameLabel2 form2Labels">Your Name: <span style="display: none">Type Your Name!</span></label>
                <input type="text" name="name2" id="menuBlock__name2" class="menuBlock__name name2" placeholder="Name">

                <label for="menuBlock__password" class="menuBlock__passLabel passLabel2 form2Labels">Your Password: <span style="display: none">Type Your Password!</span></label>
                <input type="password" name="pass2" id="menuBlock__confPass1" class="menuBlock__password pass2" placeholder="Password">

                <label for="menuBlock__password" class="menuBlock__passLabel confPassLabel form2Labels">Confirm Your Password: <span style="display: none">Type Your Password Again!</span></label>
                <input type="password" name="confPass2" id="menuBlock__confPass2" class="menuBlock__password confPass2" placeholder="Password">

                <input type="button" id="menuBlock__submit2" class="menuBlock__submit submit2" value="Submit" onclick="validateForm()">
                <button class="menuBlock__goback bottomBtn">Go back</button>
            </form>

        </div>
    </div>

    <script>
        let noAccBtn = document.querySelector(".menuBlock__noAccount");
        let gobackBtn = document.querySelector(".menuBlock__goback");
        let form1 = document.querySelector(".menuBlock__form1");
        let form2 = document.querySelector(".menuBlock__form2");

        // Switch to registration block
        noAccBtn.addEventListener("click", (e) => {
            e.preventDefault();
            form1.style.display = "none";
            form2.style.display = "flex";
            document.querySelector(".name2").focus();
        });

        // Switch to log in block
        gobackBtn.addEventListener("click", (e) => {
            e.preventDefault();
            form2.style.display = "none";
            form1.style.display = "flex";
            document.querySelector(".name1").focus();
        });
    </script>

    <script src="validateForm.js"></script>
    <script src="responseMessages.js"></script>

</body>
</html>
