<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegMenu-Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menuBlock">
        <div class="menuBlock__container">

            <form id="form1" method="get" class="menuBlock__form menuBlock__form1">
                <label for="menuBlock__name" class="menuBlock__nameLabel nameLabel1">Your Name:</label>
                <input type="text" name="name1" id="menuBlock__name1" class="menuBlock__name name1" placeholder="Name" required autofocus>

                <label for="menuBlock__password" class="menuBlock__passLabel passLabel1">Your Password:</label>
                <input type="password" name="pass1" id="menuBlock__password1" class="menuBlock__password pass1" placeholder="Password" required>

                <input type="submit" id="menuBlock__submit1" class="menuBlock__submit submit1" value="Submit">
                <button class="menuBlock__noAccount bottomBtn">I don't have an account</button>
            </form>

            <form id="form2" action="register" method="post" class="menuBlock__form menuBlock__form2" onsubmit="return validateForm();" style="display: none;">
                <label for="menuBlock__name" class="menuBlock__nameLabel nameLabel2">Your Name:</label>
                <input type="text" name="name2" id="menuBlock__name2" class="menuBlock__name name2" placeholder="Name" required>

                <label for="menuBlock__password" class="menuBlock__passLabel passLabel2">Your Password:</label>
                <input type="password" name="pass2" id="menuBlock__confPass1" class="menuBlock__password pass2" placeholder="Password" required>

                <label for="menuBlock__password" class="menuBlock__passLabel confPassLabel">Confirm Your Password:</label>
                <input type="password" name="confPass2" id="menuBlock__confPass2" class="menuBlock__password confPass2" placeholder="Password" required>

                <input type="submit" id="menuBlock__submit2" class="menuBlock__submit submit2" value="Submit">
                <button class="menuBlock__goback bottomBtn">Go back</button>
            </form>

        </div>
    </div>

    <script>
        let noAccBtn = document.querySelector(".menuBlock__noAccount");
        let gobackBtn = document.querySelector(".menuBlock__goback");
        let form1 = document.querySelector(".menuBlock__form1");
        let form2 = document.querySelector(".menuBlock__form2");

        noAccBtn.addEventListener("click", (e) => {
            form1.style.display = "none";
            form2.style.display = "flex";
            document.querySelector(".name2").focus();
        });

        gobackBtn.addEventListener("click", (e) => {
            form2.style.display = "none";
            form1.style.display = "flex";
            document.querySelector(".name1").focus();
        });

        function validateForm() {
            let password = document.querySelector(".pass2").value;
            let confPassword = document.querySelector(".confPass2").value;

            if (password !== confPassword) {
                alert("You typed two different passwords.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
