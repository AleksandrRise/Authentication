<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegMenu-Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menuBlock">
        <div class="menuBlock__container">

            <div class="menuBlock__nickname">
                <h2 class="nickname__title">Your Name:</h2>
                <input class="nickname__input" type="text">
            </div>

            <div class="menuBlock__password">
                <h2 class="password__title">Your Password:</h2>
                <input class="password__input" type="password">
            </div>

            <div class="menuBlock__submit">
                <button type="submit" class="menuBlock__submitBtn">Submit</button>
            </div>

        </div>
    </div>
</body>
</html>
