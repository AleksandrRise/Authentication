<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegMenu-Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menuBlock">
        <div class="menuBlock__container">

            <form class="menuBlock__form">
                <label for="menuBlock__name" class="menuBlock__nameLabel">Your Name:</label>
                <input type="text" id="menuBlock__name" class="menuBlock__name" placeholder="Name" required autofocus size="1">
                <label for="menuBlock__password" class="menuBlock__passLabel">Your Password:</label>
                <input type="password" id="menuBlock__password" class="menuBlock__password" placeholder="Password" required>

                <input type="submit" id="menuBlock__submit" class="menuBlock__submit" value="Submit">
                <button class="menuBlock__noAccount">I don't have an account</button>
            </form>

        </div>
    </div>
</body>
</html>
